<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down Menus</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="nav">
        <div class="menu">
            <img src="img/burger.svg" />
            <div class="dropdown">
                <div>Home</div>
                <div>History</div>
                <div>About Us</div>
                <div>Contact</div>
            </div>
        </div>
    </div>

    <div class="search">
        <form>
            <input type="search" id="search" name="search" placeholder="search something!" autocomplete="off">
        </form>

    </div>
</body>
</html>
