<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <div class="title">Tic <sub>x</sub> Tac <sub>o</sub> Toe</div>
    <div class="container">
        <div class="message"></div>
        <div class="choice">
            <form action="" method="" id="players" autocomplete="off">
                <label for="player1" >X:</label>
                <input type="text" id="player1" placeholder="Type in your gamer tag" required onsubmit="disabled">
                
           
                <label for="player2">O:</label>
                <input type="text" id="player2" placeholder="Type in your gamer tag" required>
                
            </form>

            <div class="controller">
                <button type="submit" form="players" class="button-start">START</button>
                <button disabled class="button-rematch">REMATCH</button>
            </div>
        </div>

    </div>

</body>
</html>
