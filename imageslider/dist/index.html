<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="carousel">
        <button class="carousel__button carousel__button--left">&lt;</button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img class="carousel__image" src="../img/1.jpeg" alt="Tiger 1">
                </li>

                <li class="carousel__slide">
                    <img class="carousel__image" src="../img/2.jpeg" alt="Tiger 2">
                </li>

                <li class="carousel__slide">
                    <img class="carousel__image" src="../img/3.jpeg" alt="Tiger 3">
                </li>

                <li class="carousel__slide">
                    <img class="carousel__image" src="../img/4.jpeg" alt="Tiger 4">
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">
            &gt;
        </button>

        <div class="nav">
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>

    </div>

    
</body>
</html>
